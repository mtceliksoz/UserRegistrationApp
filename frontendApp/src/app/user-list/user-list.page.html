<!-- student-list.page.html -->
<style>
  table {
    border-collapse: collapse;
    width: 50%;
  }
  
  th, td {
    text-align: left;
    padding: 8px;
  }
  
  </style>
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>List All Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of usersData">
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        
      </tr>
    </tbody>
  </table>
  <ion-button [routerLink]="['/home']">
    return Home page
  </ion-button>
</ion-content>
